<header class="header">
    <div class="header__wrapper">
        <div class="header__container">
            <div class="header__content">
                <div class="header__logo-container" routerLink="/">
                    <img class="header__logo-img" [ngSrc]="LOGO_URL" width="400" height="400" alt="HEADER LOGO IMG" />

                </div>
            </div>
        </div>
    </div>
</header>
